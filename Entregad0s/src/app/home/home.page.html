<ion-header>
  <ion-toolbar>
    <ion-title> Barcode Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div *ngIf="nombre && apellido">
      <p>Bienvenid@ {{ nombre }} {{ apellido }}!</p>
    </div>
    <br>

    <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
    <div *ngIf="capturedPhoto">
      <img [src]="capturedPhoto.webPath" alt="Foto capturada">
      <ion-button (click)="borrarFoto()">Eliminar Foto</ion-button>
    </div>
    <br>
    <br>
      <ion-label position="floating">Nombre Completo</ion-label>
      <div *ngIf="nombre && apellido">
        <p>{{ nombre }} {{ apellido }}</p>
      </div>    
    <br>
      <ion-label position="floating">Rut</ion-label>
      <div *ngIf="rut">
        <p>{{ rut }}</p>
      </div> 
    <br>
    <ion-label position="floating">Carrera</ion-label>
      <div *ngIf="carrera">
        <p>{{ carrera }}</p>
      </div> 
    <br>
    <ion-button (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-button>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
