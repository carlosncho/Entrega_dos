<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Olvidé mi Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Formulario de cambio contraseña -->
  <ion-row class="ion-align-items-center ion-justify-content-center ion-text-center">
    <ion-col size="10">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
      </ion-item>
      
      <br>
      
      <ion-button expand="full" (click)="resetPassword()">Cambiar Contraseña</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
